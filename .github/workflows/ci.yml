name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: copy repo
        uses: actions/checkout@v2

      - name: set up node runtime
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install deps
        run: npm install

      - name: Build Next Project
        run: npm run build
        # Currently not implementing test checks
